<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Hipotenusa - Entrada</title>
</head>
<body>

<h1>Cálculo de Hipotenusa (Teorema de Pitagoras)</h1>
<p>Ingrese los valores de los dos catetos (lados) del triángulo rectángulo.</p>

<form action="hello-servlet" method="POST">

    <input type="hidden" name="operacion" value="HIPOTENUSA">

    <label for="ladoA">Longitud del Lado 'A' (Cateto):</label>
    <input type="number" id="ladoA" name="ladoA" step="any" required><br><br>

    <label for="ladoB">Longitud del Lado 'B' (Cateto):</label>
    <input type="number" id="ladoB" name="ladoB" step="any" required><br><br>

    <input type="submit" value="Calcular Hipotenusa">
</form>

</body>
</html>
