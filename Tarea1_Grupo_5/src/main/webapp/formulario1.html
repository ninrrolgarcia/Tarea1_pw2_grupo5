<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Numero Mayor - Numero Menor</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
<div class="container">
    <h1>Mayor de 3 Números</h1>
    <div class="section">
        <h2>Ingresa 3 números</h2>
        <form action="m-m" method="post">
            <input type="number" name="num1" placeholder="Número 1" required>
            <input type="number" name="num2" placeholder="Número 2" required>
            <input type="number" name="num3" placeholder="Número 3" required><br><br>
            <button type="submit">Ver Resultado</button>
        </form>
    </div>
</div>
</body>
</html>
